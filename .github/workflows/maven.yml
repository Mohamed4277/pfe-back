name: Java CI with Maven

on:
  push:
    branches: [ "update-mapping-orm" ]
  pull_request:
    branches: [ "update-mapping-orm" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn test
