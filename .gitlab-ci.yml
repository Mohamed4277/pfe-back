image: adoptopenjdk/maven-openjdk11

stages:
  - test

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

test:
  stage: test
  allow_failure: true

  # Run the tests
  script:
    - mvn $MAVEN_OPTS clean package
    - mvn compile test

  # Store artifacts
  artifacts:
    when: always
    name: "report"
    paths:
      - target/surefire-reports/*
    expire_in: 1 h